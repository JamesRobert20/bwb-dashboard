version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: yarn dev

  # Python FastAPI Backend
  backend:
    build:
      context: ../python-engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ../python-engine:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  default:
    name: bwb-network